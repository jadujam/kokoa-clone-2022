<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Friends – Kokoa Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>   
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
        </div>
    </header>


    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> 
        Friends' Name Display  <i class="fas fa-chevron-right fa-xs"></i> 
    </a>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img 
            src="screenshots/sai.jpg" 
            class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">자두</h4>

            </div>
        </div>
    </div>
<!--insert drop down w evan and jenny as contacts-->

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Friends</span>
            <i class=" fas fa-chevron-down fa-sm"></i>
        </div>
    </div>

    
 


    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channels</span>
            <i class=" fas fa-chevron-up fa-sm"></i>
        </div>
    </div>


        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="screenshots/plus3.png" 
                class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title--not-bold">Channel+</h4>
                </div>
                <div class="user-component__column">
            </div>
        </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
    </div>

</main>

    
    
     <nav class="nav nav-friends">
        <ul class="nav__list">
            <li class="nav__btn">

                    <i class="fas fa-user fa-2x"></i>

            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">

            </li>

        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>your screen is too big ㅠ.ㅠ</span>
    </div>
