<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats – Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>   
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
        </div>
    </header>
  

<main class="friends-screen">
    <a href="chat.html">
        <div class="user-component__chats">
        <div class="user-component__column">
            <img 
            src="screenshots/evan.jpg" 
            class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Evan</h4>
                <h6 class="user-component__subtitle--chats">내일 시간 돼?</h6>
            </div>
            <div class="pin">
                <i class="fas fa-thumbtack fa-xs"></i>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__column--time">18:40</span>
            <span class="chat-notification">2</span>
        </div>
        </div>
    </a>
        <div class="user-component__chats">
            <div class="user-component__column">
                <img 
                src="screenshots/evan.jpg" 
                class="user-component__avatar user-component__avatar--xxs user-component__avatar--evan"/>
                <img
                src="screenshots/jenny.jpg"
                class="user-component__avatar user-component__avatar--xxs user-component__avatar--jenny">
                <div class="user-component__text--group">
                    <h4 class="user-component__title--not-bold">Jenny, Evan (3)</h4>
                    <h6 class="user-component__subtitle--chats">야 오늘 무조건 칼퇴임!!</h6>
                </div>
                <div class="user-component__column">
            </div>
        </div>
            <div class="user-component__column">
                <span class="user-component__column--time">17:32</span>
                <span class="chat-notification">5</span>
            </div>
        </div>
    </div>
</main>

    
    
    <nav class="nav nav-chats">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn nav__btn--chats">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">7</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
